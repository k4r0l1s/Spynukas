<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-left" ng-repeat="status in vm.statuses" type="item-text-wrap">
        <i class="icon" ng-class="status.message == 'Locked' ? 'ion-android-checkbox-outline' : 'ion-android-checkbox-outline-blank'"></i>
        <h2>{{status.time}} - {{status.message}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
